# Configuração do Nixpacks para Coolify
# Este arquivo instrui o Coolify como fazer o build do projeto
# IMPORTANTE: Lock files foram removidos do repositório para evitar erro npm ci

# Forçar Node.js 20 (Node.js 22 causa problemas de compatibilidade)
[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
# Usar npm install (não npm ci) pois não há lock files
cmds = [
  "npm install --legacy-peer-deps",
  "cd client && npm install --legacy-peer-deps && cd ..",
  "cd server && npm install --legacy-peer-deps && cd .."
]

[phases.build]
cmds = [
  "cd client && npm run build"
]

[start]
cmd = "cd server && node index.js"
