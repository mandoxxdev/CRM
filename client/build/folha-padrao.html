<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folha Padrão GMP</title>
  <style>
    /* Template base da folha padrão GMP */
    /* Este arquivo serve como referência para o layout da proposta */
    
    .folha-padrao-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px 40px;
      border-bottom: 2px solid #a8d5e2;
      margin-bottom: 30px;
    }
    
    .folha-padrao-logo-left {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .folha-padrao-logo-right {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .folha-padrao-center {
      flex: 1;
      text-align: center;
      padding: 0 30px;
    }
    
    .folha-padrao-center-box {
      background: rgba(168, 213, 226, 0.2);
      padding: 15px 25px;
      border-radius: 8px;
      border: 1px solid #a8d5e2;
    }
    
    .folha-padrao-title {
      font-size: 14px;
      font-weight: bold;
      color: #1a4d7a;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .folha-padrao-specialties {
      font-size: 9px;
      color: #4a90a4;
      line-height: 1.4;
      font-style: italic;
    }
    
    .folha-padrao-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px 40px;
      background: white;
      border-top: 1px solid #e0e0e0;
      font-size: 8px;
      color: #1a4d7a;
    }
    
    .folha-padrao-footer-line {
      margin-bottom: 4px;
    }
    
    .folha-padrao-footer-links {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      margin-bottom: 4px;
    }
    
    .folha-padrao-footer-links a {
      color: #4a90a4;
      text-decoration: underline;
    }
    
    .folha-padrao-footer-links span {
      color: #4a90a4;
    }
  </style>
</head>
<body>
  <!-- Template base da folha padrão GMP -->
  <!-- Este arquivo serve como referência para o layout da proposta -->
</body>
</html>
